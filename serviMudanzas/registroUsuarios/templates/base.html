<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <span class="logo">logo/nombre</span>
        {%if request.user.is_authenticated%}
            <ul class="menu">
                <li><a href="{% url 'perfil_usuario'%}">perfil</a></li>
                <li><a href="#">subastas</a></li>
            </ul>
        {%endif%}
        <span class= "user">
            {%if request.user.is_authenticated%}
                <a href="{% url 'logout'%}">log out</a>
            {%else%}
                <a href="{% url 'home'%}">home</a>
                <a href="{% url 'login_usuario'%}">log in</a>
                <a href="{% url 'registro_usuario'%}">Registrarse</a>
            {%endif%}
        </span>
    </div>
    <div class="content">
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
